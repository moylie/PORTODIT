<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,300,600,700,800,900" rel="stylesheet">

  <title>Portodit</title>
  <style>
.navbar {
  background-color: white;
  box-shadow: 0px 4px 5px 0px rgba(0, 0, 0, 0.15);
  position: fixed;
  z-index: 9999;
  width: 100%;
}

.navbar .navbar-nav {
  margin-right: 430px;
}

.navbar .nav-item {
  display: inline-flex;
  padding: 15px 15px;
  flex-direction: column;
  align-items: flex-start;
  gap: 10px;
  color: #262626;
  text-align: center;
  font-size: 20px;
  font-family: Montserrat;
  font-style: normal;
  font-weight: 700;
  line-height: normal;
}


    .navbar-brand img {
      width: 279px;
      height: 46px;
      margin-left: 25px;
      scale: 0.5;
    }

/* hero */
.hero {
  background-color: #ffffff;
  padding: 20px;
}

.content-wrapper {
  display: flex;
  align-items: center;
}

.adit-image {
  width: 500px;
  height: auto;
  margin-left: 80px;
  margin-top: 120px;
}

.hero-content {
  color: #262626;
  text-align: left; 
  margin-left: 70px;
  margin-top: 50px;

}  

.name {
  font-size: 64px;
  line-height: 84px;
  font-weight: 800;
}

.name span {
  background: -webkit-linear-gradient(-90deg, rgb(42.000001296401024, 250.00000029802322, 223.00000190734863) 0%, rgb(76.0000030696392, 131.00000739097595, 255) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


.designation {
  color: #3C3C3C;
  font-size: 48px;
  line-height: 64px;
  font-weight: 800;
}

.welcome {
  width: 600px;
  color: #707070;
  font-size: 24px;
  font-weight: 700;
  line-height: 36px;
  font-style: normal;
}

.hai-image {
  width: 67px;
  height: 67px;
  margin-left: -180px;
  margin-top: -100px;
}


@media screen and (max-width: 768px) {
  .content-wrapper {
    flex-direction: column;
    align-items: center; /* Ubah menjadi rata tengah pada versi mobile */
  }

  .adit-image {
    margin-right: 0;
    margin-left: 10px;
    margin-bottom: 20px;
    margin-top: 60px;
    scale: 0.8;
  }

  .name {
    font-size: 48px;
    line-height: 64px;
  }

  .designation {
    width: 400px;
    font-size: 30px;
    line-height: 48px;
  }

  .hero-content {
  color: #262626;
  text-align: left; /* Tambahkan properti ini untuk rata tengah pada versi mobile */
  margin-top: -40px;
  margin-right: 40px;
}

  .welcome {
    width: auto;
    font-size: 16px; /* Ubah ukuran font pada versi mobile */
    line-height: 22px;
    text-align: left; /* Tambahkan properti ini untuk rata tengah pada versi mobile */
  }

  .hai-image {
  width: 50px;
  height: 50px;
  margin-left: 320px;
  margin-top: -180px;
}

.navbar-brand img {
      width: 279px;
      height: 46px;
      scale: 0.5;
      margin: -40px;
    }

}


  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/portodit.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Project</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero">
    <div class="content-wrapper">
      <img src="img/adit.png" alt="Adit" class="adit-image">
      <div class="hero-content">
        <h1 class="name">Hi, I'm <span>Adhit</span></h1>
        <h2 class="designation">UI/UX &amp; Web Designer</h2>
        <p class="welcome">Welcome to my personal portfolio website. I hope you will enjoy every moment here.</p>
      </div>
      <img src="img/hai.png" alt="Hai" class="hai-image">
    </div>
  </div>
  
  
  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
